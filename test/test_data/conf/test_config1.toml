title = "Test Service Config - 1"

[server]
# use $PYMICRO if exists, else config here
pymicro_server = "http://0.0.0.0:8080"

[statsd]
# use $PYMICRO_SEND_METRICS if exists, else config here
send_metrics = false
# use $PYMICRO_STATSD if exists, else config here, set if 'send_metrics' is true
pymicro_statsd = "http://0.0.0.0:9125"

[output]
# value in output section can contain environment variables, such as $PYMICRO_DATADIR/output
data_dir = "$PYMICRO_DATADIR/data"
